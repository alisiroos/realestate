{% extends 'base.html' %}
{% load static %}
{% block base %}
 
<form class="form mb-md50" id="contact-form" method="post" action="" novalidate="">
    {% csrf_token %}
    <div class="messages"></div>
    <div class="controls">
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <input name="datei" type="text" class="form-control" placeholder="نام">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <input name="mani" type="text" class="form-control" placeholder="نام مشتری">
          </div>
        </div>
        

        
      </div>
      
      
    
        <div class="col-lg-12 contact-wrap">
          <div class="contact-btn">
            <button type="submit" class="sub">ارسال ملک <i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </form>
    
{% endblock %}
