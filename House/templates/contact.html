{% extends 'base.html' %}
{% load static %}

{% for i in reqbuy %}
<div class="col-lg-6">
  <div class="form-group">
    <input id="form_email" class="form-control" type="email" name="email" placeholder="ایمیل" required="">
  </div>
</div>
{% endfor %}
<!--Inner Content Start-->
<div class="innercontent wow fadeInUp">
  <div class="container">
    <div class="getTouch">با ما تماس بگیرید</div>
    <div class="row formcol">
      <div class="col-lg-8">
        <form class="form mb-md50" id="contact-form" method="post" action="contact.php" novalidate="">
          <div class="messages"></div>
          <div class="controls">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group has-error has-danger">
                  
                  <input  id="form_name" class="form-control" type="text" name="name" placeholder="نام" required="{{ reqbuy.title }}">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input id="form_email" class="form-control" type="email" name="email" placeholder="ایمیل" required="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input id="form_phone" class="form-control" type="text" name="phone" placeholder="تلفن" required="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input id="form_subject" class="form-control" type="text" name="subject" placeholder="موضوع">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <textarea id="form_message" class="form-control" name="message" placeholder="پیام" rows="4" required=""></textarea>
                </div>
              </div>
              <div class="col-lg-12 contact-wrap">
                <div class="contact-btn">
                  <button type="submit" class="sub">ارسال پیام<i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207371.97794182188!2d51.2097318698786!3d35.69701178750461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e00491ff3dcd9%3A0xf0b3697c567024bc!2sTehran%2C%20Tehran%20Province%2C%20Iran!5e0!3m2!1sen!2s!4v1595407950732!5m2!1sen!2s" width="100%" height="330" frameborder="0" style="border:0" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>
